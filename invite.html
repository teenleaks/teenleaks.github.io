<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verification</title>
    <link rel="stylesheet" href="age-verification.css">
    <style>
        #age-verification {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #age-verification h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        #age-verification button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #age-verification .adult {
            background: green;
            color: white;
        }
        #age-verification .minor {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div id="age-verification">
        <h1>This site is for adults only (+18)</h1>
        <button class="adult" onclick="ageVerification(true)">I am 18 or older</button>
        <button class="minor" onclick="ageVerification(false)">I am under 18</button>
    </div>

    <script>
        function ageVerification(isAdult) {
            if (isAdult) {
                window.location.href = 'index.html';
            } else {
                window.location.href = 'https://teenleaks.github.io/index.html';
            }
        }
    </script>
</body>
</html>
